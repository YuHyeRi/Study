<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿠키 생성하기</title>
    <script>
        /*
            document.cookie = "Name= 값; value= 값; Expires= 값"  -> 값을 연결할 때 세미콜론으로 연결, 마지막엔 붙이지 않는다
            날짜를 추출하는 것(반환) date.getDate()
            날짜를 지정하는 것(지정) date.setDate(새로운 날짜)
            */
        var date = new Date();      // date 변수에 지금 시간을 저장한다.
        
        /*
        console.log(date);
        console.log(date.getDate());
        console.log(date.getMonth()+1);   // month의 경우 0-11로 세는 점 주의!
        */

        date.setDate(date.getDate() + 7); // 현재 날짜로부터 7일
        /*
        console.log(date);
        console.log(date.toUTCString());    // UTC 방식으로 변환
        */

        var setCookie = '';
        setCookie += 'CookieName=ABC;';
        setCookie += 'Expires=' + date.toUTCString();
    
        document.cookie = setCookie;    // 쿠키설정, 생성하는 방법
        console.log(document.cookie);   // 쿠키확인
   </script>
</head>
<body>
    
</body>
</html>
